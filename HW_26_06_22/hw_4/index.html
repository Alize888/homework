  <!-- калькулятор -->
<p>Введите число 1 :<input type="text" id="n1"></p>
<p>Введите число 2 :<input type="text" id="n2"> </p>

<div class="btn">
  <input type="button"  value="+"> 
  <input type="button"  value="-">
  <input type="button"  value="*">
  <input type="button"  value="/">
</div>

<hr>
<p id="out">Ответ</p>
  <script>
   
   window.addEventListener("DOMContentLoaded", function () {
    const out =  document.getElementById('out');
    const btn = document.querySelector(".btn");
    let result, sign, num1, num2;
    const n1 = document.getElementById('n1');
    const n2 = document.getElementById('n2');

    btn.onclick = (el) => {
      num1 = n1.value;
      num2 = n2.value;
    let sign = el.target.value ;
    switch(sign){
      case '+':
         calculate( num1, num2, plus);
         break;
      case '-':
         calculate(num1, num2, minus);
         break;
      case '*':
        calculate(num1, num2, multiple);
        break;
      case '/':
         calculate(num1, num2, division);
         break;
     }
     }
   
   }) 
   
    function plus(num1, num2){
      return  (+num1) + (+num2);

    }
    function minus(num1, num2){
      return num1 - num2;
      out.innerText = result;
    }
    function multiple(num1, num2){ 
      return num1 * num2;
    }
    function division(num1, num2){
    
      if (num1 == 0 || num2 == 0) {
        return "error";
  } else {
    return num1 / num2;
  }
}
function calculate(num1, num2, callback){
  result = callback(num1, num2 );
    out.innerText = result;
}

  </script>
