<p>Введите число 1 :<input type="text" id="n1"></p>
<p>Введите число 2 :<input type="text" id="n2"> </p>
<button onclick="plus()">+</button>
<button onclick="minus()">-</button>
<button onclick="multiple()">*</button>
<button onclick="division()">/</button>
<hr>
<p id="out">Ответ</p>
  <script>
    function plus(){
      let num1, num2, result;
      num1 = document.getElementById('n1').value;
      num1 = parseInt(num1);
      num2 = document.getElementById('n2').value; 
      num2 = parseInt(num2);
      result = num1 + num2;
      document.getElementById('out').innerHTML = result;
      if (typeof num1 !== 'number' || typeof num2 !=='number'){
  return 'not a number';
}
    }
    function minus(){
      let num1, num2, result;
      num1 = document.getElementById('n1').value;
      num1 = parseInt(num1);
      num2 = document.getElementById('n2').value; 
      num2 = parseInt(num2);
      result = num1 - num2;
      document.getElementById('out').innerHTML = result;
    }
    function multiple(){
      let num1, num2, result;
      num1 = document.getElementById('n1').value;
      num1 = parseInt(num1);
      num2 = document.getElementById('n2').value; 
      num2 = parseInt(num2);
      result = num1 * num2;
      document.getElementById('out').innerHTML = result;
    }

    function division(){
      let num1, num2, result;
      num1 = document.getElementById('n1').value;
      num1 = parseInt(num1);
      num2 = document.getElementById('n2').value; 
      num2 = parseInt(num2);
      result = num1 /num2;
      document.getElementById('out').innerHTML = result;
      if (num1 == 0 || num2 == 0) {
    return alert("ошибка, значение не должно быть равно 0");
  } else {
    return num1 / num2;
  }
}

  </script>
