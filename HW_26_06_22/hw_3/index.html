<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>java3</title>
</head>
<body>
    <script>
       var styles= ['Jass ', ' Blues ']
       document.write(styles, '<br>')
       styles.push(' Rock-N-Roll ')
       document.write(styles, '<br>')

       let mid = styles.length/2;
mid = Math.floor(mid);
styles[mid] = ("Classic")
document.write(styles, '<br>')


const removedElement = styles.shift()
document.write(removedElement, '<br>')

styles.unshift('Rap', ' Raggy')
document.write(styles, '<br>')



    </script>
</body>
</html>
