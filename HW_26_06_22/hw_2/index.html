<script>
  let a, b, result;
  a = parseInt(prompt("введите 1-е число", "1-10"));
  b = parseInt(prompt("введите 2-е число", "10-1"));
  result = (a + b < 4) ? 'Мало' :
    (a + b > 4) ? 'Много' :
      (a + b == 4) ? 'Это правильный ответ!' : 'Число не введено';

  document.write( result + '<br/>');

  let login = prompt('Введите Имя', "Директор или Вася");
  massage = (login == 'Вася') ? 'Привет' :
    (login == 'Директор') ? 'Здравствуйте' :
      (login == '') ? 'Нет логина' : ' ';

  document.write( massage + '<br/>');

  document.write("<br/>" + "<br/>");
</script>


<script>
//прямоугольник

  for (let i = 0; i < 5; i++) {
    for (let a = 0; a < 20; a++) {
      document.write("$");
    }
    document.write("<br/>")
  }
  document.write("<br/>" + "<br/>");

  //треугольник


  for (let i = 0; i < 10; i++) {
    for (let a = 0 + i; a < 10; a++) {
      document.write("$");
    }
    document.write("<br/>");
  }

  //треуг

  for (let i = 0; i <= 10; i++) {
    for (let a = 0 + i; a <= 10; a++) {
      document.write("&nbsp;");
    }
    for (a = 0 + i; a < 2 * i; a++) {
      document.write("*")
    }
    document.write("<br/>")
  }
  document.write("<br/>" + "<br/>");

 //ромб
  
  for (let i = 0; i <= 9; i++) {
    for (let a = 0 + i; a <= 9; a++) {
      document.write("&nbsp;");
    }
    for (a = 0 + i; a < 2 * i; a++) {
      document.write("$")
    }
    document.write("<br/>")
  }

  for (i = 8; i > 0; i--) {
    for (a = 0 + i; a <= 9; a++) {
      document.write("&nbsp;");
    }
    for (a = 0 + i; a < 2 * i; a++) {
      document.write("$")
    }
    document.write("<br/>")
  }


</script>
